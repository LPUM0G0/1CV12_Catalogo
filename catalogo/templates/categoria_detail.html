<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalle de la Categoría</h1>

        <!-- Información de la categoría -->
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="row">ID</th>
                    <td>{{ categoria.id }}</td>
                </tr>
                <tr>
                    <th scope="row">Nombre</th>
                    <td>{{ categoria.nombre }}</td>
                </tr>
                <tr>
                    <th scope="row">Descripción</th>
                    <td>{{ categoria.descripcion }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de acciones -->
        <div class="d-flex justify-content-start gap-2">
            <a href="{% url 'categoria-update' categoria.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'categoria-delete' categoria.id %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'categoria-list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
