<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar Categoría{% else %}Crear Nueva Categoría{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if object %}Editar Categoría{% else %}Crear Nueva Categoría{% endif %}</h1>

        <!-- Formulario con Bootstrap -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{% if object %}Guardar Cambios{% else %}Crear Categoría{% endif %}</button>
                <a href="{% url 'categoria-list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
